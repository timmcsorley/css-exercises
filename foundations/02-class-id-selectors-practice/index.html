<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Class and ID Selectors Tutorial</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="cool">Number 1 - I'm a class!</div>
        <div id="special1"> Number 2 - I'm one ID.</div>
        <div class="cool cooler">Number 3 - I'm a class, but cooler!</div>
        <div id="special2">Number 4 - I'm another ID.</div>
        <div class="cool">Number 5 - I'm a class!</div>
    </body>
</html>
